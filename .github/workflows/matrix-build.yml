name: Matrix Build with Artifacts (e0253c9)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]   # Node.js versions for example

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-e0253c9
        run: echo "Building for Node version ${{ matrix.version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Generate build artifact
        run: echo "Build output for Node version ${{ matrix.version }}" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-e0253c9-v${{ matrix.version }}
          path: output.txt
